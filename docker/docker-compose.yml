services:
  # MariaDB is kept for local development
  # For production, use external PostgreSQL via environment variables
  mariadb:
    image: mariadb:10.8
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --skip-character-set-client-handshake
      - --skip-innodb-read-only-compressed # Temporary fix for MariaDB 10.6
    environment:
      MYSQL_ROOT_PASSWORD: 123
    volumes:
      - mariadb-data:/var/lib/mysql
    profiles:
      - local

  redis:
    image: redis:alpine

  frappe:
    build:
      context: .
      dockerfile: Dockerfile
    # image: frappe/bench:latest
    command: bash /workspace/init.sh
    env_file:
      # Populated during deployment; path is relative to this compose file (docker/)
      - ../deploy/dev/.env.remote
    environment:
      - SHELL=/bin/bash
    working_dir: /home/frappe
    volumes:
      - .:/workspace
      # Persist the bench directory so that reruns of the deployment
      # do not recreate the bench and re-run `bench new-site` against
      # an existing database.
      - frappe-home:/home/frappe
    ports:
      - 8000:8000
      - 9000:9000
    depends_on:
      - redis

volumes:
  mariadb-data:
  frappe-home:
